[program:stagepi-backend]
command=/usr/bin/uvicorn main:app --host 0.0.0.0 --port 8000
directory=/usr/local/stagepi/ui
user=pi
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/supervisor/stagepi-backend.log
stderr_logfile=/var/log/supervisor/stagepi-backend-error.log
environment=PYTHONUNBUFFERED="1"
