[tool.ruff]
# Ruff configuration - replaces black, flake8, and isort
line-length = 127
target-version = "py39"

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "venv",
    "env",
    ".venv",
    "dist",
    "build",
    "*.egg-info",
    "htmlcov",
    ".pytest_cache",
]

[tool.ruff.lint]
# Enable flake8 rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "C90", # mccabe complexity
    "UP",  # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
]

# Allow specific complexity
[tool.ruff.lint.mccabe]
max-complexity = 15

# Import sorting (isort replacement)
[tool.ruff.lint.isort]
known-first-party = ["api", "core"]

[tool.ruff.format]
# Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
